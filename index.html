<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <section class="result">
        <h1>Your Result</h1>

        <div class="score-circle">
          <p class="reached-score">76</p>

          <p class="maximum-score">of 100</p>
        </div>

        <p class="rating">Great</p>

        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h1>Summary</h1>

        <div class="categories-test-wrapper reaction-category">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />

            <h2>Reaction</h2>
          </div>
          
          <p>
            <span class="individual-reached-score">80 </span>/ 100
          </p>
        </div>

        <div class="categories-test-wrapper memory-category">
          <div>
            <img src="assets/images/icon-memory.svg" alt="icon-memory" />

            <h2>Memory</h2>
          </div>

          <p>
            <span class="individual-reached-score">92</span> / 100
          </p>
        </div>

        <div class="categories-test-wrapper verbal-category">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />

            <h2>Verbal</h2>
          </div>

          <p>
            <span class="individual-reached-score">61</span> / 100
          </p>
        </div>

        <div class="categories-test-wrapper visual-category">
          <div>
            <img src="assets/images/icon-visual.svg" alt="icon-visual" />

            <h2>Visual</h2>
          </div>

          <p>
            <span class="individual-reached-score">72</span> / 100
          </p>
        </div>

        <button id="continue-button">Continue</button>
      </section>
    </div>

  </body>
</html>
